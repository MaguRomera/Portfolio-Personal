<!DOCTYPE html>
<html>

    <head>
        <title>Maria Agustina's portfolio</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="styles/contact_styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <audio id="select-sound">
                <source src="sounds/button_press.mp3">
            </audio>
            <nav class="navmenu">
                <a class="options" href="index.html">Home</a>
                <a class="options" href="aboutme.html">About me</a>
                <a class="options" href="skills.html">My skills</a>

            </nav>

        <div class="fondo">
            <img src="img/aboutme_wallpaper.gif" alt="">

        <section class="contact">
            <h1>SEND ME AN E-MAIL</h1>
            <form class="email-form" action="https://formspree.io/f/xyzejovv" method="POST">
                <input type="text" name="name" placeholder="Name..." class="little-input">
                <input type="text" name="surname" placeholder="Surname..." class="little-input">
                <input type="text" name="email" placeholder="E-mail..." class="little-input">

            <ul class="socialmedia-cnt">

                </li>
            </ul>
    
        </section>


    </body>

</html>
<script>
    //Para el audio de los botones
    document.addEventListener("DOMContentLoaded", function () {
        var audioClick = document.getElementById("select-sound");
        var menuOptions = document.querySelectorAll(".options");

        menuOptions.forEach(function (option) {
            option.addEventListener("click", function (event) {
                event.preventDefault();
                audioClick.currentTime = 0;
                audioClick.play().catch(error => console.log(error));
                setTimeout(() => {
                    window.location.href = option.href;
                }, 300);
            });
        });
        audioClick.volume = 0.4;
    });
</script>
